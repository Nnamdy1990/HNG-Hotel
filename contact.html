<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <script src="https://use.fontawesome.com/8757f3c5db.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- header, navbar -->
      <section class="top__section">
        <div class="top__content">
          <div class="container">
            <div class="icons">
              <i class="fab fa-facebook-f"></i>
              <i class="fab fa-twitter"></i>
              <i class="fab fa-instagram"></i>
              <i class="fab fa-linkedin-in"></i>
            </div>

            <div class="select">
              <p>English</p>
              <span><i class="fas fa-angle-down"></i></span>
              <p class="x">NGN</p>
              <span><i class="fas fa-angle-down"></i></span>
            </div>
          </div>
        </div>
      </section>

      <section class="main__frame">
        <nav>
          <input type="checkbox" name="" id="check" />
          <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
          </label>
          <label class="navBrand">EDGES</label>
          <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Room and Rates</a></li>
            <li><a href="#">Facilities</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Review</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </section>
      <br />
      <br />
      <!-- body of the page -->
      <div class="container" id="container-1">
        <div class="container" id="container-2">
          <!-- The form page -->
          <form>
            <div class="form-row">
              <div class="col">
                <input
                  style="border: 2px solid grey;"
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter fullname"
                  name="fullname"
                />
              </div>
              <div class="col">
                <input
                  style="border: 2px solid grey;"
                  type="email"
                  class="form-control"
                  placeholder="Enter email"
                  name="email"
                />
              </div>
            </div>
            <br />
            <textarea
              style="border: 2px solid grey;"
              class="form-control"
              rows="5"
              id="comment"
              placeholder="Message"
            ></textarea>
            <br />
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <!-- address page -->
        <div class="container" id="container-3">
          <div class="row" style="width: 50%;">
            <div class="cities">
              <div class="btn-group">
                <button
                  onclick="changeLocation('lagos')"
                  class="btn-style"
                  id="lagos"
                >
                  Lagos
                </button>
                <button
                  onclick="changeLocation('abuja')"
                  class="btn-style"
                  id="abuja"
                >
                  Abuja
                </button>
                <button
                  onclick="changeLocation('kwara')"
                  class="btn-style"
                  id="kwara"
                >
                  Kwara
                </button>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12 segment-one" id="address">
              <p>
                <span><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                Quarter 38F, First Cooper Road, Ebute Metta.
              </p>
              <p>
                <span><i class="fa fa-phone" aria-hidden="true"></i></span>
                +234 805 525 1613, +234 703 796 5335
              </p>
              <p>
                <span
                  ><i class="fa fa-envelope-square" aria-hidden="true"></i>
                </span>
                edges@info.com
              </p>
              <div>
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <i class="fa fa-twitter" aria-hidden="true"></i>
                <i class="fa fa-instagram" aria-hidden="true"></i>
                <i class="fa fa-linkedin" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <br />
      <div class="container">
        <div class="row" style="width: 100%; max-width: 100%;">
          <img
            style="width: 100%; height: 90%;"
            src="./images/Rectangle 79.png"
            alt="map location"
          />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
